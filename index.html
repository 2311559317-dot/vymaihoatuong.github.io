        const FileUpload = ({ onTextExtracted }) => {
            const [isProcessing, setIsProcessing] = useState(false);
            const fileInputRef = useRef(null);

            const handleFile = async (file) => {
                if (!file) return;
                setIsProcessing(true);
                try {
                    let text = "";
                    if (file.name.endsWith('.pdf')) {
                        text = await extractTextFromPDF(file);
                    } else if (file.name.endsWith('.docx')) {
                        text = await extractTextFromDocx(file);
                    } else {
                        // Default to text read
                        text = await file.text();
                    }
                    
                    if(text.trim().length < 10) alert("Không tìm thấy nội dung văn bản. Vui lòng thử lại với file khác.");
                    else onTextExtracted(text, file.name);
                } catch (e) { 
                    console.error(e);
                    alert("Lỗi đọc file. Hãy thử file PDF hoặc copy nội dung."); 
                }
                setIsProcessing(false);
            };

            return (
                <div 
                    className="upload-zone p-8 rounded-2xl border-2 border-dashed border-sky-300 text-center cursor-pointer mb-4 transition-all hover:scale-[1.02]"
                    onClick={() => fileInputRef.current.click()}

                    <input ref={fileInputRef} type="file" className="hidden" accept=".pdf,.txt,.docx,.doc" onChange={(e) => handleFile(e.target.files[0])} />
                    {isProcessing ? <div className="text-sky-600 font-bold animate-pulse">Đang xử lý tài liệu...</div> : (
                        <div className="flex flex-col items-center gap-2">

                            <span className="text-sky-800 font-bold text-lg">Nhấn để chọn file</span>
                            <span className="text-gray-500 text-sm">Hỗ trợ PDF, Word (.docx), TXT</span>
                        </div>
                    )}
                </div>
            );
        };
        
        const extractTextFromPDF = async (file) => {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await window.pdfjsLib.getDocument(arrayBuffer).promise;
            let fullText = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                fullText += textContent.items.map(item => item.str).join(" ") + "\n";
            }
            return fullText;
        };

        const extractTextFromDocx = async (file) => {
            const arrayBuffer = await file.arrayBuffer();
            const result = await window.mammoth.extractRawText({ arrayBuffer: arrayBuffer });
            return result.value;
        };

                        </div>

        const MockAI = {
            analyzeCV: (cvText, jdText) => {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        const text = cvText.toLowerCase();
                        const jd = jdText.toLowerCase();
                        const hasJD = jd.length > 20;

                        // Detect Hospital Name
                        let targetHospital = "Bệnh viện";
                        const knownHospitals = ["bạch mai", "chợ rẫy", "việt đức", "từ dũ", "nhi trung ương", "vinmec", "tâm anh"];
                        const foundName = knownHospitals.find(name => jd.includes(name));
                        if (foundName) {
                            targetHospital = foundName.replace(/(^\w|\s\w)/g, m => m.toUpperCase());
                        }

                        let score = 50;
                        let strengths = [];
                        let weaknesses = [];
                        let suggestions = [];

                        // 1. Contact
                        if (/@/.test(text) && /\d{9,}/.test(text)) score += 10;
                        else {
                            weaknesses.push("Thiếu thông tin liên hệ (Email/SĐT).");
                            suggestions.push("Bổ sung ngay thông tin liên hệ ở đầu CV.");
                        }

                        // 2. Keywords
                        const keywords = ['điều dưỡng', 'chăm sóc', 'bệnh nhân', 'tiêm', 'cấp cứu', 'y lệnh'];
                        const found = keywords.filter(k => text.includes(k));
                        if (found.length >= 3) {
                            score += 20;
                            strengths.push("Có sử dụng từ khóa chuyên ngành.");
                        } else {
                            weaknesses.push("Thiếu từ vựng chuyên môn.");
                            suggestions.push("Thêm các từ: chăm sóc, theo dõi, y lệnh...");
                        }

                        // 3. JD Match
                        if (hasJD) {
                            if (text.includes("kinh nghiệm") || text.includes("kỹ năng")) {
                                score += 20;
                                strengths.push(`Cấu trúc CV phù hợp với yêu cầu của ${targetHospital}.`);
                            } else {
                                weaknesses.push("Chưa làm nổi bật kỹ năng so với JD.");
                                suggestions.push(`Đối chiếu kỹ với JD của ${targetHospital} để thêm từ khóa.`);
                            }
                        } else {
                            suggestions.push("Nên nhập JD để so sánh chính xác hơn.");
                        }

                        score = Math.min(100, Math.max(10, score));

                        resolve({
                            score,
                            summary: score > 70 ? "Hồ sơ Khá Tốt" : "Cần cải thiện thêm",
                            strengths, weaknesses, suggestions
                        });
                    }, 2000);
                });
            }
        };
